<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ideas Aren't You</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            margin: 15px;
            color: #000000;
            text-align: center;
        }

        h1, h2, h3 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            line-height: 1.20;
        }

        h1 {
            font-size: 96px;
            color: #1a1a1a;
        }

        h2 {
            font-size: 64px;
        }

        h3 {
            font-size: 32px;
        }

        nav {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 18px;
            line-height: 1.45;
        }

        nav a {
            color: #AAA;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 10px;
        }

        nav a:hover {
            color: #1a1a1a;
        }

        p {
            font-weight: 400;
            font-size: 14px;
            line-height: 1.45;
        }

        .welcome {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #AAA;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button:hover {
            color: #fff;
            background-color: #1a1a1a;
            border-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="welcome">
            <h2>Your ideas aren't you</h2>
            <p>You can share them without fear</p>
            <a href="https://thefrankiestone.com" class="button" title="bc why not a button eh?">this is a test button</a>
            <h3><strong>More coming soon...</strong></h3>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 by all. All rights stolen.</p>
    </footer>
</body>
</html>
